<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/54d7adb57a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="side-bar" id="sideBar">
        <div class="inner-text" id="innerText">
            <div class="links">
                <ul>
                    <li id="search" ><a href="./search.html">search</a>
                    </li>
                    <li id="categories" ><a href="./category.html">categories</a>
                    </li>
                    <li id="area" ><a href="./area.html">area</a>
                    </li>
                     <li id="ingredients" ><a href="./ingredients.html">ingredients</a>
                    </li>
                    <li id="contact" ><a href="./contact.html">contact</a>
                    </li>
                            </ul>
            </div>
        </div>
        <img src="./images/logo.png"  alt="">
            <i class="fa-solid open-close-icon fa-2x fa-align-justify text-black "></i>
        </div>
    <div class="container py-5">
        <div id="contactUs" class="row mb-3 gy-4 mx-auto">
            <div class="col-md-6 d-flex flex-column mx-auto text-center">
                <input id="name" type="text" class="btn btn-lg btn-light w-100 mx-3 mb-1" placeholder="Enter your name">
                <div class="nameError bg-danger mx-3 w-100">
                    <h6>Special characters and numbers not allowed</h6>
                </div>
            </div>
            <div class="col-md-6 d-flex mx-auto flex-column text-center">
                <input id="name" type="text" class="btn btn-lg btn-light w-100 mx-3 mb-1" placeholder="Enter your email">
                <div class="emailError bg-danger mx-3 w-100">
                    <h6>Email not valid *exemple@yyy.zzz</h6>
                </div>
            </div>
            <div class="col-md-6 d-flex mx-auto flex-column text-center">
                <input id="name" type="text" class="btn btn-lg btn-light w-100 mx-3 mb-1" placeholder="Enter your phone">
                <div class="phoneError bg-danger mx-3 w-100">
                    <h6>Enter valid Phone Number</h6>
                </div>
            </div>
            <div class="col-md-6 d-flex mx-auto flex-column text-center">
                <input id="name" type="text" class="btn btn-lg btn-light w-100 mx-3 mb-1" placeholder="Enter your age">
                <div class="ageError bg-danger mx-3 w-100">
                    <h6>Enter valid age</h6>
                </div>
            </div>
            <div class="col-md-6 d-flex mx-auto flex-column text-center">
                <input id="name" type="text" class="btn btn-lg btn-light w-100 mx-3 mb-1" placeholder="Enter your password">
                <div class="passwordError bg-danger mx-3 w-100">
                    <h6>Enter valid password *Minimum eight characters, at least one letter and one number:*</h6>
                </div>
            </div>
            <div class="col-md-6 d-flex mx-auto flex-column text-center">
                <input id="name" type="text" class="btn btn-lg btn-light w-100 mx-3 mb-1" placeholder="Repassword">
                <div class="rePasswordError bg-danger mx-3 w-100">
                    <h6>Enter valid repassword</h6>
                </div>
            </div>
      
        <div class="text-center">
            <button class="btn btn-danger">submit</button>
        </div>
    </div>


    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/jquery-3.7.1.min.js"></script>
    <script src="./JS/contact.js"></script>
    <script src="./JS/style.js"></script>
  </body>
</html>
